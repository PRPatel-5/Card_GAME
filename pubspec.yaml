name: vita_card_game
description: A relaxing card matching game built with Flutter and Flame
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.12.0
  flame_audio: ^2.1.0
  flutter_animate: ^4.5.0
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  vibration: ^1.8.4
  shared_preferences: ^2.2.2
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/cards/
    - assets/images/ui/
    - assets/sounds/